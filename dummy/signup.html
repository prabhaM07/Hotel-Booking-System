<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    
    <div class="bg-white rounded-lg shadow-lg w-full max-w-lg relative">
        <!-- Close Button -->
        <button onclick="window.location.href='index.html'" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
            <i class="fas fa-times text-lg"></i>
        </button>
        
        <div class="p-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-5">Sign Up</h2>
            
            <form id="signupForm">
                <!-- Name -->
                <div class="mb-3">
                    <label class="block text-sm text-gray-700 mb-1">Name</label>
                    <input type="text" id="name" placeholder="Enter your Name" 
                           class="w-full px-4 py-2.5 text-sm border border-gray-300 rounded-full focus:outline-none focus:border-gray-400" required>
                </div>
                
                <!-- Email -->
                <div class="mb-3">
                    <label class="block text-sm text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" placeholder="Enter your Email or Mobile" 
                           class="w-full px-4 py-2.5 text-sm border border-gray-300 rounded-full focus:outline-none focus:border-gray-400" required>
                </div>
                
                <!-- Mobile -->
                <div class="mb-3">
                    <label class="block text-sm text-gray-700 mb-1">Mobile</label>
                    <input type="tel" id="mobile" placeholder="Enter your Email or Mobile" 
                           class="w-full px-4 py-2.5 text-sm border border-gray-300 rounded-full focus:outline-none focus:border-gray-400" required>
                </div>
                
                <!-- Password Fields -->
                <div class="grid grid-cols-2 gap-3 mb-3">
                    <div>
                        <label class="block text-sm text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" 
                               class="w-full px-4 py-2.5 text-sm border border-gray-300 rounded-full focus:outline-none focus:border-gray-400" required>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-700 mb-1">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" 
                               class="w-full px-4 py-2.5 text-sm border border-gray-300 rounded-full focus:outline-none focus:border-gray-400" required>
                    </div>
                </div>
                
                <!-- Info Text -->
                <p class="text-xs text-gray-500 text-center mb-4">
                    The confirmation mail will be sent to your email.
                </p>
                
                <!-- Continue Button -->
                <div class="flex justify-center mb-3">
                    <button type="submit" class="px-12 py-3 bg-gray-900 hover:bg-black text-white text-sm font-semibold rounded-full transition duration-200">
                        Continue
                    </button>
                </div>
                
                <!-- Login Link -->
                <p class="text-center text-sm text-gray-600 mb-4">
                    Have an account? <button type="button" onclick="window.location.href='login.html'" class="text-gray-900 hover:underline font-medium">login</button>
                </p>
                
                <!-- Divider Line with OR -->
                <div class="relative mb-3">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-xs">
                        <span class="px-2 bg-white text-gray-500">OR</span>
                    </div>
                </div>
                
                <!-- Google Link (Not a button) -->
                <div class="text-center">
                    <div class="flex items-center justify-center space-x-2 text-gray-700 cursor-pointer hover:text-gray-900">
                        <i class="fab fa-google text-red-500"></i>
                        <span class="text-sm">Continue With Google</span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            if (password.length < 6) {
                alert('Password must be at least 6 characters long!');
                return;
            }

            // Get existing users or create empty array
            let users = JSON.parse(localStorage.getItem('users') || '[]');
            
            // Check if user already exists
            const existingUser = users.find(u => u.email === email || u.mobile === mobile);
            if (existingUser) {
                alert('User already exists! Please login instead.');
                window.location.href = 'login.html';
                return;
            }

            // Create new user
            const newUser = {
                id: Date.now(),
                name: name,
                email: email,
                mobile: mobile,
                password: password,
                joinYear: new Date().getFullYear(),
                dob: '',
                address: '',
                pincode: ''
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('currentUser', JSON.stringify(newUser));

            alert('Account created successfully!');
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
