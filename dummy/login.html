<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    
    <div class="bg-white rounded-lg shadow-lg w-full max-w-lg relative">
        <!-- Close Button -->
        <button onclick="window.location.href='index.html'" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
            <i class="fas fa-times text-lg"></i>
        </button>
        
        <div class="p-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-6">Login</h2>
            
            <form id="loginForm">
                <!-- Email or Mobile -->
                <div class="mb-4">
                    <label class="block text-sm text-gray-700 mb-2">Email or Mobile</label>
                    <input type="text" id="emailOrMobile" placeholder="Enter your Email or Mobile" 
                           class="w-full px-4 py-3 text-sm border border-gray-300 rounded-full focus:outline-none focus:border-gray-400" required>
                </div>
                
                <!-- Password -->
                <div class="mb-6">
                    <label class="block text-sm text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password" placeholder="Enter your password" 
                               class="w-full px-4 py-3 text-sm border border-gray-300 rounded-full focus:outline-none focus:border-gray-400 pr-12" required>
                        <button type="button" id="togglePassword" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye text-sm" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Continue Button -->
                <div class="flex justify-center mb-4">
                    <button type="submit" class="px-12 py-3 bg-gray-900 hover:bg-black text-white text-sm font-semibold rounded-full transition duration-200">
                        Continue
                    </button>
                </div>
                
                <!-- Sign Up Link -->
                <p class="text-center text-sm text-gray-600 mb-6">
                    New here? <button type="button" onclick="window.location.href='signup.html'" class="text-gray-900 hover:underline font-medium">Create an account</button>
                </p>
                
                <!-- Divider Line with OR -->
                <div class="relative mb-4">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-xs">
                        <span class="px-2 bg-white text-gray-500">OR</span>
                    </div>
                </div>
                
                <!-- Google Link (Not a button) -->
                <div class="text-center">
                    <div class="flex items-center justify-center space-x-2 text-gray-700 cursor-pointer hover:text-gray-900">
                        <i class="fab fa-google text-red-500"></i>
                        <span class="text-sm">Continue With Google</span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });

        // Demo users for testing
        const demoUsers = [
            {
                id: 1,
                name: 'John Doe',
                email: 'john@example.com',
                mobile: '+1234567890',
                password: 'password123',
                joinDate: 2024,
                emailVerified: true,
                mobileVerified: true,
                dob: '1990-01-01',
                address: '123 Main Street, City',
                pincode: '12345'
            }
        ];

        // Initialize demo users if no users exist
        if (!localStorage.getItem('users')) {
            localStorage.setItem('users', JSON.stringify(demoUsers));
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const emailOrMobile = document.getElementById('emailOrMobile').value;
            const password = document.getElementById('password').value;

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            // Find user by email or mobile
            const user = users.find(u => 
                (u.email === emailOrMobile || u.mobile === emailOrMobile) && u.password === password
            );

            if (user) {
                // Store current user
                localStorage.setItem('currentUser', JSON.stringify(user));
                alert('Login successful!');
                window.location.href = 'home.html';
            } else {
                alert('Invalid email/mobile or password! Please try again.');
            }
        });
    </script>
</body>
</html>
